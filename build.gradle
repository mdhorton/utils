apply plugin: "java"

repositories {
    mavenCentral()
}

ext {
    logbackVersion = "1.1.3"
    aspectjVersion = "1.8.5"
}

dependencies {
    compile "ch.qos.logback:logback-classic:$logbackVersion",
            "org.aspectj:aspectjrt:$aspectjVersion",
            "org.aspectj:aspectjweaver:$aspectjVersion"
}
